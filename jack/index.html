<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Keywords" content="Android Game, Halloween">
    <meta name="author" content="Matthias Lapierre">
    <meta name="Description" content="Help Jack-o'-lantern to collect many candies as many as possible. Watch out for obstacles !">

    <!-- Page Title -->
    <title>Jumper Jack</title>
    <!-- / -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- / -->

    <!-- Theme Style -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- / -->

    <!-- Favicon -->
    <link rel="icon" href="images/header-logo.png" />
    <!-- / -->
</head>

<!-- Body Start -->

<body class="body-back">

    <!-- Loading -->

    <div id="musa-loader">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <img src="images/preloader1.png" class="img-fluid" alt="">
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <nav id="nav-part" class="navbar header-nav other-nav sticky-top navbar-expand-md">
            <div class="container menu-nav">
                <a class="navbar-brand" href="#"><img src="images/header-logo.png" class="img-fluid" alt="logo"></a>
                <!-- Sound -->
                <audio id="jingle_bell" src="music/soundtrack.mp3" hidden controls autoplay loop>
                    <p>Audio is not supported in your browser.</p>
                </audio>
                <div class="switch">
                    <div class="sound_toggle_btn"><span class="fa fa-pause"></span></div>
                </div>
            </div>
        </nav>
        
    </header>
    <!-- Header End -->

    <!-- Main Start -->


    <!-- Home Banner Start -->
    <section id="home" class="home-banner">
        <div class="container">
            <div class="row full-screen ">
                <div class="col-md-7 banner-img d-none d-md-block">
                    <img src="images/Banner.png" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-md-5">
                    <div class="home-text-center">    
                        <h5 class="font-alt ban-txt">Jumper Jack</h5>
                        <p class="text-center">Join the Jack adventure !</p>                    
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- Home Banner End -->

    <!-- About us -->
    <section id="aboutus" class="section aboutus">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-12 ml-md-auto text-center about-party">
                    <div class="about-text">
                        <p>Help Jack-o'-lantern collect as much candy as possible. Watch out for obstacles!</p><br><br>                
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="col-12 col-md-3 gallery-padding">
                    <div class="gallery-img">
                        <div class="gallery-overlay">
                            <img src="images/gallery-image-1.png" class="img-fluid" alt="">                            
                        </div>
                        <h2>Ready for the challenge ?</h2>            
                    </div>
                </div>
                <div class="col-12 col-md-3 gallery-padding">
                    <div class="gallery-img gallery-1">
                        <h2>Collect many candies !</h2>
                        <div class="gallery-overlay">
                            <img src="images/gallery-image-2.png" class="img-fluid" alt="">                    
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3 gallery-padding">
                    <div class="gallery-img">
                        <div class="gallery-overlay">
                            <img src="images/gallery-image-3.png" class="img-fluid" alt="">
                        </div>
                        <h2>Awesome power ups !</h2>
                    </div>
                </div>
                <div class="col-12 col-md-3 gallery-padding">
                    <div class="gallery-img gallery-1">
                        <h2>Classic jumping & dodging action !</h2>
                        <div class="gallery-overlay">
                            <img src="images/gallery-image-4.png" class="img-fluid" alt="">                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- invitation Start -->
    <section class="section install-section" id="install">
        <div class="container">
            <div class="row">
                <div class="col-md-12 ml-md-auto text-center">
                    <div class="btn-bar text-center">
                        <a href="https://github.com/MatthiasLapierre/jack/releases/download/1.0.0/jack.apk" class="">Start to play!</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--   Invitation End -->

    
    <!-- Footer Start -->
    <section id="section footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="footer_text">
                        Copyright Â© 2020. All rights reserved
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--   Footer End -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom -->
    <script src="js/custom.js"></script>
    <script src="js/sound.js"></script>
</body>
<!-- Body End -->

</html>
